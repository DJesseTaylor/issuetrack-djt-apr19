<form [formGroup]="developerForm"
      (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input class="form-control"
           #f
           formControlName="firstName"
           name="firstName">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input class="form-control"
           formControlName="lastName"
           name="lastName">
  </div>
  <div class="form-group">
    <label for="department">Department</label>
    <select class="form-control"
            formControlName="department">
      <option value="ERO">ERO</option>
      <option value="Claims">Claims</option>
      <option value="Monolith">Monolith</option>
    </select>
  </div>
  <div class="form-group">
    <label for="emailAddress">Email Address</label>
    <input type="email"
           formControlName="emailAddress"
           class="form-control">
    <div class="alert alert-danger"
         *ngIf="(emailAddress.dirty || emailAddress.touched)&& emailAddress.errors">
      <div *ngIf="emailAddress.errors['required']">You have to give us an email</div>
      <div *ngIf="emailAddress.errors['email']">You have to give us a REAL email</div>
      <div *ngIf="emailAddress.errors['jerk']">Fuck that guy!</div>
    </div>
  </div>
  <input type="submit"
         value="Add Developer"
         class="btn btn-primary">
  <div class="alert alert-danger"
       *ngIf="hasErrors">
    Fix your errors, slacker.
  </div>
</form>
